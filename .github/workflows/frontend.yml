name: Frontend CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
    workflow_dispatch:
jobs:
    Lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get the repo files
              uses: actions/checkout@v3
            - name: Init submodules
              run: git submodule update --init --recursive
            - name: Cache the dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_modules
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true' || failure()
              run: npm ci
            - name: Lint Frontend
              run: npm run lint
            
    Build:
        needs: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Get the repo files
              uses: actions/checkout@v3
            - name: Init submodules
              run: git submodule update --init --recursive
            - name: Cache the dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_modules
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              if: steps.cache.outputs.cache-hit != 'true' || failure()
              run: npm ci
            - name: Build Frontend
              run: npm run build
            - name: Upload the artifacts
              uses: actions/upload-artifact@v4
              with:
                name: frontend-build
                path: build
    Test:
        runs-on: ubuntu-latest
        needs: Build
        steps:
            - name: Get the repo files
              uses: actions/checkout@v3
            - name: Init submodules
              run: git submodule update --init --recursive
            - name: Cache the dependencies
              id: cache
              uses: actions/cache@v3
              with:
                path: node_modules
                key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              id: install
              if: steps.cache.outputs.cache-hit != 'true' || failure()
              run: npm ci
            - name: Use Installed Dependencies
              if: steps.cache.outputs.cache-hit == 'true'
              run: echo "Using cached node_modules"
            - name: Run Tests
              run: npm run test
    Deploy:
        runs-on: ubuntu-latest
        needs: Test
        steps:
            - name: Download the artifacts
              uses: actions/download-artifact@v4
              with:
                name: frontend-build
                path: build
            - name: Deploy Frontend
              run: echo "frontend deployed"